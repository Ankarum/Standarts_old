{% extends 'base.html' %}
{% block content %}
<div class="container">
  <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      <div class="row">
        <div class="col-md-2">
          <p>Имя пользователя:</p>
        </div>
        <div class="col-md-1">
          <p>{{ form.username }}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <p>Пароль:</p>
        </div>
        <div class="col-md-1">
          <p>{{ form.password }}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <button type="submit">Войти</button>
        </div>
      </div>
</div>
{% endblock content %}
